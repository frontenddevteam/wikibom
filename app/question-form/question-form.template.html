<div class="card bg-light">
    <div class="card-header">
        <h4 class="card-title text-success">Create/Edit Question</h4>
    </div>
    <div class="card-body">
        <div ng-show="$ctrl.response.show" class="alert alert-{{$ctrl.response.status}}">{{$ctrl.response.mess}}</div>
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Category</label>
                        <select class="form-control" ng-model="$ctrl.question.category">
                            <option value="Kibo">KiBo</option>
                            <option value="Advance">Advance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Question</label>
                        <textarea class="form-control" rows="5" ng-model="$ctrl.question.title"></textarea>
                        <small id="" class="form-text text-muted">Question should NOT be too long</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Option A</label>
                        <input class="form-control" ng-model="$ctrl.question.optionA"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Option B</label>
                        <input class="form-control" ng-model="$ctrl.question.optionB"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Option C</label>
                        <input class="form-control" ng-model="$ctrl.question.optionC"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Option D</label>
                        <input class="form-control" ng-model="$ctrl.question.optionD"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Right Answer </label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="anwser" id="anwserA" ng-model="$ctrl.question.answer" value="optionA">
                            <label class="form-check-label" for="anwserA">
                                A
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="anwser" id="anwserB"  ng-model="$ctrl.question.answer" value="optionB" >
                            <label class="form-check-label" for="anwserB">
                                B
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="anwser" id="anwserC"  ng-model="$ctrl.question.answer" value="optionC">
                            <label class="form-check-label" for="anwserC">
                               C
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="anwser" id="anwserD"  ng-model="$ctrl.question.answer" value="optionD">
                            <label class="form-check-label" for="anwserD">
                               D 
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-primary">Level </label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="$ctrl.question.level" value="primary">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa fa-star text-primary"></i> Easy</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="$ctrl.question.level" value="success">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa fa-star text-success"></i> Medium</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-model="$ctrl.question.level" value="warning">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa fa-star text-warning"></i> Hard</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" ng-model="$ctrl.question.level" value="danger">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa fa-star text-danger"></i> Advanced</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 bg-primary">
                    <div class="form-group ">
                        <label for="exampleInputEmail1" class="text-white">Explaination (optional)</label>
                        <textarea class="form-control" rows="15" ng-model="$ctrl.question.explanation"></textarea>
                    </div>
                    <button class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
                    <a class="btn btn-default" href="#!/questionlist">Cancel</a>
                </div>
            </div>


        </form>
    </div>
