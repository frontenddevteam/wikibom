<!doctype html>
<html lang="en" ng-app="wikibomApp">

<head>
  <meta charset="utf-8">
  <title>WiKiBoM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="app.css"></link>
</head>

<body>

  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg text-white navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">WiKiB<i class="fa fa-bomb text-danger"></i>M</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Dashboard
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/game">Game</a>
          </li>

        </ul>

        <search-form></search-form>
      </div>
    </nav>

    <div class="row no-gutters">
      <div class="col-md-2">
        
        <div class="card bg-dark text-white">
          <div class="card-header text-center">
            <a class="btn btn-outline-primary" href="#!/questionform"><i class="fa fa-plus-circle"></i> Create Question</a>
          </div>
          <div class="card-body">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#!/questionlist">
                  <i class="fa fa-list"></i> All My Questions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#!/categoryform">
                  <i class="fa fa-plus-circle"></i> Create Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/logout">
                  <i class="fa fa-sign-out"></i> Logout</a>
              </li>

            </ul>

          </div>
        </div>
      </div>
      <div class="col-md-10">
          <div ng-view class="view-frame"></div>


      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script rel="preload" src="bower_components/angular/angular.js" as="script"></script>
    <script rel="preload" src="bower_components/angular-resource/angular-resource.js" as="script"></script>
    <script rel="preload" src="bower_components/angular-route/angular-route.js" as="script"></script>
    <script rel="preload" src="/socket.io/socket.io.js" as="script"></script>
    <script rel="preload" src="question-list/question-list.module.js"></script>
    <script rel="preload" src="question-list/question-list.component.js"></script>
    <script rel="preload" src="pagination/pagination.module.js"></script>
    <script rel="preload" src="pagination/pagination.component.js"></script>
    <script rel="preload" src="question-form/question-form.module.js"></script>
    <script rel="preload" src="question-form/question-form.component.js"></script>
    <script rel="preload" src="question-view/question-view.module.js"></script>
    <script rel="preload" src="question-view/question-view.component.js"></script>
    <script rel="preload" src="category-form/category-form.module.js"></script>
    <script rel="preload" src="category-form/category-form.component.js"></script>
    <script rel="preload" src="search-form/search-form.module.js"></script>
    <script rel="preload" src="search-form/search-form.component.js"></script>
    <script rel="preload" src="app.module.js"></script>
    <script rel="preload" src="app.config.js"></script>
</body>

</html>
